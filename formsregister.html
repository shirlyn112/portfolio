<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | RushFit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .register-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .register-container h2 {
      text-align: center;
      color: #f44336;
      margin-bottom: 24px;
      font-size: 28px;
    }

    form input, form select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: background 0.3s;
    }

    form input:focus, form select:focus {
      outline: none;
      background-color: #333;
    }

    form button {
      width: 100%;
      background-color: #f44336;
      padding: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #d32f2f;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      color: #f44336;
    }

    @media (max-width: 500px) {
      .register-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Class Registration</h2>
    <form>
      <input type="text" placeholder="Your Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <select required>
        <option value="">Choose a Class</option>
        <option value="Free Trial">Free Trial</option>
        <option value="Yoga">Yoga for Beginners</option>
        <option value="HIIT">HIIT Bootcamp</option>
        <option value="Spinning">Spinning Challenge</option>
        <option value="Trampoline">Trampoline Fitness</option>
      </select>
      <button type="submit">Register Now</button>
    </form>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
